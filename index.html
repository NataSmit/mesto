<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="wrapper">
  <div class="root">
    <header class="header">
      <div class="header__logo">
        <a href="#"><img class="header__logo-image" src="./images/logo.svg" alt="Логотип Место"></a>
      </div>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__body">
          <div class="profile__avatar">
            <img class="profile__avatar-img" src="./images/avatar.jpg" alt="Фото профайла">
          </div>
          <div class="profile__details">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">               
                <img class="profile__button-item" src="./images/pen.svg" alt="Редактировать">             
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>       
        <button type="button" class="profile__add-button">
          <img class="profile__add-image" src="./images/plus.svg" alt="Добавить">
        </button>
      </section>
      <section class="elements">
        <div class="elements__card element">
          <div class="element__photo">
            <img class="element__photo-img" src="./images/Karachaevsk.jpg" alt="Карачаевск">
          </div>
          <div class="element__subtitle">
            <p class="element__name">Карачаевск</p>
            <div class="element__icon">
              <img src="./images/heart_white.svg" alt="Нравится">
            </div>
          </div>
        </div>
        <div class="elements__card element">
          <div class="element__photo">
            <img class="element__photo-img" src="./images/Elbrus.png" alt="Эльбрус">
          </div>
          <div class="element__subtitle">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__icon">
              <img src="./images/heart_white.svg" alt="Нравится">
            </div>
          </div>
        </div>
        <div class="elements__card element">
          <div class="element__photo">
            <img class="element__photo-img" src="./images/domb.png" alt="Домбай">
          </div>
          <div class="element__subtitle">
            <p class="element__name">Домбай</p>
            <div class="element__icon">
              <img src="./images/heart_white.svg" alt="Нравится">
            </div>
          </div>
        </div>
        <div class="elements__card element">
          <div class="element__photo">
            <img class="element__photo-img" src="./images/Elbrus.png" alt="Гора Эльбрус">
          </div>
          <div class="element__subtitle">
            <p class="element__name">Гора Эльбрус</p>
            <div class="element__icon">
              <img src="./images/heart_white.svg" alt="Нравится">
            </div>
          </div>
        </div>
        <div class="elements__card element">
          <div class="element__photo">
            <img class="element__photo-img" src="./images/domb.png" alt="Домбай">
          </div>
          <div class="element__subtitle">
            <p class="element__name">Домбай</p>
            <div class="element__icon">
              <img src="./images/heart_white.svg" alt="Нравится">
            </div>
          </div>
        </div>
        <div class="elements__card element">
          <div class="element__photo">
            <img class="element__photo-img" src="./images/Karachaevsk.jpg" alt="Карачаево-Черкесия">
          </div>
          <div class="element__subtitle">
            <p class="element__name">Карачаево-Черкесия</p>
            <div class="element__icon">
              <img src="./images/heart_white.svg" alt="Нравится">
            </div>
          </div>
        </div>
      </section>
      <div class="popup">
        <div class="popup__container">
          <p class="popup__title">Редактировать профиль</p>
          <form class="popup__form" action="/" name="popup__submit-form">
            <input class="popup__form-name" type="text" name="popup__name-input" value="Жак-Ив Кусто">
            <input class="popup__form-activity" type="text" name="popup__activity-input" value="Исследователь океана">
            <button class="popup__submit-btn" type="submit">Сохранить</button>
            <button type="button" class="popup__close-button">
              <img class="popup__close-icon" src="./images/Close Icon.svg" alt="Закрыть">
            </button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer root__footer">
      <p  class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>
  </div>
<script src="./scripts/index.js"></script>
</body>
</html>
