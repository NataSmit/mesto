<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="wrapper">
  <div class="root">
    <header class="header">
      <div class="header__logo">
        <a class="header__logo-image" href="#"><img  src="./images/logo.svg" alt="Логотип Место"></a>
      </div>
    </header>

    <main class="content">
      <div class="profile">
        <div class="profile__body">
          <div class="profile__avatar">
            <img class="profile__avatar-img" src="./images/avatar.jpg" alt="Фото профайла">
          </div>
          <div class="profile__details">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button">
                <img src="./images/pen.svg" alt="">
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>
        <div class="profile__btn">
          <button type="button" class="profile__add-button">
            <img src="./images/plus.svg" alt="">
          </button>
        </div>         
      </div>

    </main>

    <footer class="footer">

    </footer>
     
  </div>
  
</body>
</html>
