<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="wrapper">
  <div class="root">
    <header class="header">
        <a href="#"><img class="header__logo" src="./images/logo.svg" alt="Логотип Место"></a>
    </header>

    <main class="content">
      <section class="profile">
        <div class="profile__body">
          <div class="profile__avatar">
            <img class="profile__avatar-img" src="./images/avatar.jpg" alt="Фото профайла">
          </div>
          <div class="profile__details">
            <div class="profile__container">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button" aria-label="Редактировать" >               
                <img class="profile__button-item" src="./images/pen.svg" alt="Редактировать">             
              </button>
            </div>
            <p class="profile__profession">Исследователь океана</p>
          </div>
        </div>       
        <button type="button" class="profile__add-button" aria-label="Добавить">
          <img class="profile__add-image" src="./images/plus.svg" alt="Добавить">
        </button>
      </section>
      <section class="elements">
      </section>
    </main>

    <footer class="footer root__footer">
      <p  class="footer__copyright">&copy;2020 Mesto Russia</p>
    </footer>

  </div>
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_type_profile" action="/" name="popup-form-profile" novalidate>
        <input name="profile-name-input" class="popup__form-input popup__form-input_type_name" type="text"  value="" required minlength="2" maxlength="40">
        <span class="profile-name-input-error popup__input-error"></span>
        <input name="profile-activity-input" class="popup__form-input popup__form-input_type_activity" type="text" value="" required minlength="2" maxlength="200">
        <span class="profile-activity-input-error popup__input-error"></span>
        <button class="popup__submit-btn" type="submit">Сохранить</button>
      </form>
      <button type="button" class="popup__close-button" aria-label="Закрыть">
        <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Закрыть">
      </button>
    </div>
  </div>

  <div class="popup popup_tipe_card ">
    <div class="popup__container">
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_tipe_card" action="/" name="popup-form-add-card">
        <input name="card-name-input" class="popup__form-input popup__form-input_type_card-name" type="text" placeholder="Название" value="" required minlength="2" maxlength="30">
        <span class="card-name-input-error popup__input-error"></span>
        <input name="card-link-input" class="popup__form-input popup__form-input_type_card-link" type="url" placeholder="Ссылка на картинку" value="" required>
        <span class="card-link-input-error popup__input-error"></span>
        <button class="popup__submit-btn popup__submit-btn_type_card" type="submit">Создать</button>
      </form>
      <button type="button" class="popup__close-button popup__close-button_type_card " aria-label="Закрыть">
        <img class="popup__close-icon" src="./images/Close-Icon.svg" alt="Закрыть">
      </button>
    </div>
  </div>

  <div class="popup popup-view-image">
    <div class="popup-view-image__container">
      <figure class="popup-view-image__figure">
        <img class="popup-view-image__photo-item" src="#" alt="#">
        <figcaption class="popup-view-image__subtitle"></figcaption>    
      </figure> 
      <button type="button" class="popup-view-image__close-button" aria-label="Закрыть">
        <img class="popup-view-image__close-icon" src="./images/Close-Icon.svg" alt="Закрыть">
      </button>
    </div>
  </div>

  <template class="card-template">
    <article class="elements__card element">
      <div class="element__photo">
        <img class="element__photo-img" src="#" alt="#">
      </div>
      <div class="element__subtitle">
        <h2 class="element__name"></h2>
        <button class="element__icon" type="button" aria-label="Нравится"></button>
      </div>
      <button class="element__delete-button" type="button" aria-label="Удалить"></button>
    </article>
  </template>
<script src="./scripts/index.js"></script>
<script src="./scripts/validate.js"></script>
</body>
</html>
